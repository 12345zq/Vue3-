<html>
<head>
    <!--demo1-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js概述</title>
    <script src="./vue.global.js"></script>
    <style>
        #app {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <img src="./imgs/logo.png" />
        </div>
        <div>{{msg}}</div>
        <div><input v-model="msg" /></div>
    </div>
    <script type="text/javascript">
        Vue.createApp({
            data() {
                return {
                    msg: 'Hello Vue 3'
                }
            }
        }).mount("#app")
    </script>

</body>

</html>
